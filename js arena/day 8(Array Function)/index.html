    <body>
        <h1>Hello there</h1>
        <script>
            
            // alert("Hi")

            function ask(question, yes, no) {
                if (confirm(question)) yes();
                else no();
            }

            ask( 
                "Do you agree?",  
                () => alert (`You agreed.`) ,
                () => alert (`You canceled the execution.`)
            );

            console.log("Hello")
    </script>
