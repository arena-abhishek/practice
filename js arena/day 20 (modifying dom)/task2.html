<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modifying | Document</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Create a list
importance: 4
Write an interface to create a list from user input.

For every list item:

Ask a user about its content using prompt.
Create the <li> with it and add it to <ul>.
Continue until the user cancels the input (by pressing Esc or via an empty entry).
All elements should be created dynamically.

If a user types HTML-tags, they should be treated like a text. -->
    <script>
      let ul = document.createElement("ul");
      document.body.innerHTML = "<h1>Create Element</h1>";
      document.body.append(ul);
      while (true) {
        let data = prompt("enter the list item", "");
        if (!data) {
          break;
        }

        let li = document.createElement("li");
        li.textContent = data;
        ul.append(li);
      }
    </script>
  </body>
</html>
