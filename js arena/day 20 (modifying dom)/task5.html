<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifying || Document</title>
</head>
<body>
     <!--  Show descendants in a tree
importance: 5
Thereâ€™s a tree organized as nested ul/li.

Write the code that adds to each <li> the number of its descendants. Skip leaves (nodes without children).

The result:
    Animals [9]
Mammals [4]
Cows
Donkeys
Dogs
Tigers
Other [3]
Snakes
Birds
Lizards
Fishes [5]
Aquarium [2]
Guppy
Angelfish
Sea [1]
Sea trout -->

<ul>
    <li>Animals
        <ul>
            <li>Mammals
                <ul>
                    <li>Cows</li>
                    <li>Donkeys</li>
                    <li>Dogs</li>
                    <li>Tigers</li>
                </ul>
                <li>Others
                    <ul>Snakes</ul>
                    <ul>Birds</ul>
                    <ul>Lizards</ul>
                </li>
            </li>
        </ul>
    </li>
    <li>Fishes
        <Ul>
            <li>Aquarium
                <ul>
                    <li>Guppy</li>
                    <li>Angelfish</li>
                </ul>
            </li>
            <li>sea
                <ul>
                    <li>Sea trout</li>
                </ul>
            </li>
        </Ul>
    </li>
</ul>

<script>
    let list = document.getElementsByTagName("li");

    for(li of list){
        //get the count of all <li>below this</li>
        let descendantsCount = li.getElementsByTagName("li").length;
        if(!descendantsCount) continue;
        //add directly to text  node to (append to text node)
        li.firstChild.data += '['+descendantsCount+']'; 
    }
</script>
</body>
</html>
