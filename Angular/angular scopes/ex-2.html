<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular javacript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <input ng-model="name" />

      <h1>My name is {{name}}</h1>
    </div>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.name = "Abhishek sharma";
      });
    </script>

    <p>
      When you change the name in the input field, the changes will affect the
      model, and it will also affect the name property in the controller.
    </p>
  </body>
</html>
