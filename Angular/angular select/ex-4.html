<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular javacript</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <p>Select a car:</p>
      <select ng-model="selectedCar">
        <option ng-repeat="x in cars" ng-value=" {{x}} ">
          {{x.model}}
        </option>
      </select>
      <h1>You selected a {{selectedCar.color}} {{selectedCar.model}}</h1>
    </div>
    <script>
      var app = angular.module('myApp',[]);
      app.controller('myCtrl', function($scope){
        $scope.cars=[
          {model:"Ford Mustang", color : "red"},
          {model:"Fortuner", color : "white"},
          {model:"Mercedes G-Wagon", color : "black"}
        ]
      })
    </script>
    <p>When you use the ng-repeat directive to create dropdown lists, the
      selected value must be a string.</p>
    <p>In this example you will have to choose between the color or the model to
      be your selected value.</p>
  </body>
</html>
