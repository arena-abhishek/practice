<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angular javacript</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <!-- using ng-bind with  span  -->
    <div ng-app="" ng-init="points=[1,5,9,8,17,25]">
      <p>The first result is {{ points[2] }}</p>
      <p>The second result is <span ng-bind="points[4]"></span></p>
    </div>
  </body>
</html>
