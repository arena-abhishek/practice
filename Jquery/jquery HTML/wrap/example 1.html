<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>wrap</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("#btn1").click(function () {
          // $("p").wrap("<div></div>"); //create div by html tag
          // $("p").wrap(document.createElement("div")); // create div by dom
          $("p").wrap(function () {
            return "<div></div>";
          }); // create div by function
        });
        $("#btn2").click(function(){
          $("p").unwrap();
        })
        $("#btn3").click(function(){
          $("p").wrapAll("<div></div>");
        })
        $("#btn4").click(function(){
          $("p").wrapInner("<b></b>");
        })
      });
    </script>
    <style>
      div {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <button id="btn1">Wrap a div element around each p element</button>
    <button id="btn2">Unwrap</button>
    <button id="btn3">Wrap a div element around all p elements</button>
    <button id="btn4">Wrap a b element around the content of each p element</button>
  </body>
</html>
