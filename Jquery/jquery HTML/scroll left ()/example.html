<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Left ()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".btn1").click(function () {
          alert($("div").scrollLeft() + " px");
        });
        $(".btn1").click(function () {
          $("div").scrollLeft(100);
        });
      });
    </script>
  </head>
  <body>
    <div
      style="
        border: 1px solid black;
        width: 100px;
        height: 130px;
        overflow: auto;
      "
    >
      The longest word in the english dictionary is:
      pneumonoultramicroscopicsilicovolcanoconiosis.
    </div>
    <br />

    <button class=".btn1">Return the horizontal position of the scrollbar</button>
    <button class=".btn2">Set horizontal scrollbar position to 100px</button>
    <p>Move the scrollbar to the right and click the button again.</p>
  </body>
</html>
