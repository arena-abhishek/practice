<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atrribute</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
  $(document).ready(function(){
    $(".btn").click(function(){
      $("img").attr("width",function(n, v){
        return v - 50;
    });

  });
    $(".btn1").click(function(){
         $("p").css("border-width", function(i){
      return i + 25;
    });
    });
  });
  </script>
  </head>
  <body>

    <img src="https://picsum.photos/id/237/200/300" alt="black dog" width="284"
      height="213"><br>

    <button class="btn">Set the width attribute of the image</button>
    <button class="btn1">Set the color property of all p elements</button>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

  </body>
</html>
