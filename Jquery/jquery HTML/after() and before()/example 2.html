<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>create a content with html, jquery and dom</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
 function afterText() {
  var txt1 = "<b>I </b>";           // Create element with HTML
  var txt2 = $("<i></i>").text("love ");  // Create with jQuery
  var txt3 = document.createElement("b");   // Create with DOM
  txt3.innerHTML = "jQuery!";
  $("img").after(txt1, txt2, txt3);    // Insert new elements after img
   
}
 function beforeText() {
  var txt1 = "<b>I </b>";           // Create element with HTML
  var txt2 = $("<i></i>").text("love ");  // Create with jQuery
  var txt3 = document.createElement("b");   // Create with DOM
  txt3.innerHTML = "jQuery!";
  $("img").before(txt1, txt2, txt3);    // Insert new elements after img
   
}
  </script>
  </head>
  <body>
  
  <img src="https://picsum.photos/id/237/200/300" alt="jQuery" width="100" height="140">
  
  <p>Click the button to insert text after the image.</p>
  
  <button onclick="afterText()">Insert after</button>
  <button onclick="beforeText()">Insert after</button>
  
</body>
</html>
