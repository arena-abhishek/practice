<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade in and out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".fadeIn").click(function () {
          $("p").fadeIn(1000, function () {
            alert("fadeIn() method is finished!");
          });
        });
        $(".fadeOut").click(function () {
          $("p").fadeOut(1000, function () {
            alert("fadeOut() method is finished!");
          });
        });
        $(".fadeTo").click(function () {
          $("p").fadeTo(2000, 0.2, function () {
            alert("fadeTo() method is finished!");
          });
        });
        $("#fadeToggle").click(function () {
          $("p").fadeToggle("slow", function () {
            alert("The fadeToggle effect is finished!");
          });
        });
      });
    </script>
  </head>
  <body>
    <p>If you click on the "Hide" button, I will disappear.</p>

    <button class="fadeIn">fade In</button>
    <button class="fadeOut">fade out</button>
    <button class="fadeTo">
      Gradually change the opacity of the p element
    </button>
    <p>This is a paragraph.</p>
    <button id="fadeToggle">Click to me</button><br /><br />
  </body>
</html>
