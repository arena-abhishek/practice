<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fade in and out</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".fadeIn").click(function () {
          // $("p").fadeIn(1000);
        });
        $(".fadeOut").click(function () {
          // $("p").fadeOut(1000);
        });
        $(".fadeTo").click(function () {
          // $("p").fadeTo(1000, 0.4);
        });
        $("#fadeToggle").click(function () {
          $("#p1").fadeToggle(2500);
        });
        $("#fadeToggle2").click(function () {
          $("#p2").fadeToggle("slow", "linear");
        });
        $("#fadeToggle3").click(function () {
          $("#p3").fadeToggle("fast");
        });
      });
    </script>
  </head>
  <body>
    <p>If you click on the "Hide" button, I will disappear.</p>

    <button class="fadeIn">fade In</button>
    <button class="fadeOut">fade out</button>

    <button class="fadeTo">
      Gradually change the opacity of the p element
    </button>
    <p>This is a paragraph.</p>

    <button id="fadeToggle">fadeToggle() milliseconds</button>
    <button id="fadeToggle2">fadeToggle() slow</button>
    <button id="fadeToggle3">fadeToggle() fast</button>

    <p id="p1">
      This is a paragraph that takes 2500 milliseconds to fade out and in.
    </p>
    <p id="p2">This is a slow, linear paragraph.</p>
    <p id="p3">This is a fast paragraph.</p>
  </body>
</html>
