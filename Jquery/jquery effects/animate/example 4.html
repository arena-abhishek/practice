<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Animated Progress bar</title>
    <script>
    $(document).ready(function(){
      $("#btn").click(function(){
      $("#box").animate({
        width:"400px"
      },{
        duration:5000,
        easing:"linear",
        step:function(x){
          $("#demo").text(Math.round(x * 100 / 400) +"%");
        }
      });
    }) ;         
    });
  </script>
  </head>
  <body>
    <button id="btn">Start Progress Bar</button>

    <div style="border:1px solid green;margin:10px;width:400px;">
      <div id="box"
        style="background:#98bf21;height:50px;width:1px;border:1px solid green;"></div>
    </div>

    <p id="demo"></p>
  </body>
</html>
