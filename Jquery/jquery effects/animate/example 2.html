<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Animate with callback function</title>
    <script>
    $(document).ready(function(){
      $("#btn1").click(function(){
         var div = $("div");
         startAnimation();
         function startAnimation(){
          div.animate({height:300}, "slow");
          div.animate({width:300}, "slow");
          div.css("background-color", "blue");
          div.animate({height:100}, "slow");
          div.animate({width:100}, "slow",startAnimation);
         }
      });
      
    })
  </script>
  </head>
  <body>
    <button id="btn1">Start Animation</button>
    <button id="btn2">End Animation</button>

    <div
      style="width:50px;height:50px;position:absolute;left:10px;top:50px;background-color:red;"></div>
  </body>
</html>
